<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous CyberChat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            onDisconnect,
            set
        } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js';
        const firebaseConfig = {
            apiKey: "AIzaSyBO3ZFs_PYZ7HubkuGkLu23EzyzpNlD5oc",
            authDomain: "anonchat-200d7.firebaseapp.com",
            databaseURL: "https://anonchat-200d7-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "anonchat-200d7",
            storageBucket: "anonchat-200d7.firebasestorage.app",
            messagingSenderId: "556527619851",
            appId: "1:556527619851:web:7e03d8882f789588719c0e",
            measurementId: "G-M8L540PND8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        class CyberChat {
            constructor() {
                this.userId = this.generateUserId();
                this.presenceRef = null;
                this.storage = getStorage(app);
                this.initMatrix();
                this.initChat();
                this.setupPresence();
                this.adminPassword = "cyber_secret_888";
            }
            handleCommand(message) {
                const args = message.split(' ');
                
                if(args[0] === '/admin' && args[1]) {
                    this.authenticateAdmin(args[1]);
                    return true;
                }
                
                if(args[0] === '/clear') {
                    this.clearChat();
                    return true;
                }
                
                return false;
            }
            authenticateAdmin(password) {
                if(password === this.adminPassword) {
                    localStorage.setItem('adminAuth', 'true');
                    this.sendSystemMessage('ðŸ›¡ï¸ ADMIN ACCESS GRANTED');
                } else {
                    alert('âš ï¸ INVALID ACCESS CODE');
                }
            }

            async clearChat() {
                if(localStorage.getItem('adminAuth') !== 'true') {
                    alert('â›” ACCESS DENIED: UNAUTHORIZED');
                    return;
                }

                try {
                    await set(ref(db, 'messages'), null);
                    this.sendSystemMessage('ðŸ’¥ CHAT HISTORY PURGED BY ADMIN');
                } catch(error) {
                    console.error("CLEAR ERROR:", error);
                    this.sendSystemMessage('âŒ CLEAR OPERATION FAILED');
                }
            }
            sendSystemMessage(content) {
                push(messagesRef, {
                    userId: 'SYSTEM',
                    content: this.sanitize(content),
                    timestamp: Date.now()
                });
            }

            sanitize(input) {
                const div = document.createElement('div');
                div.textContent = input;
                return div.innerHTML;
            }


            generateUserId() {
                const storedId = localStorage.getItem('anonymousId');
                if(storedId) return this.sanitize(storedId);
                
                const newId = 'user-' + Math.random().toString(36).substr(2, 6);
                localStorage.setItem('anonymousId', newId);
                return newId;
            }
            initMatrix() {
                const canvas = document.getElementById('matrixCanvas');
                if(!canvas) return;
                
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
                const drops = new Array(Math.floor(canvas.width/20)).fill(0);

                const draw = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#0F0';
                    ctx.font = '20px monospace';

                    drops.forEach((y, i) => {
                        ctx.fillText(
                            chars[Math.floor(Math.random()*chars.length)],
                            i*20,
                            y*20
                        );
                        drops[i] = y > canvas.height/20 ? 0 : y + 1.5;
                    });

                    requestAnimationFrame(draw);
                };
                draw();
            }

            initChat() {
                const form = document.getElementById('chatForm');
                const input = document.querySelector('.chat-input');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const message = input.value.trim();
                    if(message) {
                        if(this.handleCommand(message)) {
                            input.value = '';
                            return;
                        }
                        if(message.startsWith('/nick ')) {
                            const newNick = message.split(' ')[1];
                            if(newNick) this.updateNickname(newNick);
                        } else {
                            this.sendMessage(message);
                        }
                        input.value = '';
                    }
                });

                onValue(messagesRef, (snapshot) => {
                    this.messages = Object.values(snapshot.val() || {});
                    this.renderChat();
                });
            }

            setupChatForm() {
                const form = document.getElementById('chatForm');
                const input = document.querySelector('.chat-input');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const message = input.value.trim();
                    if(message) {
                        this.sendMessage(message);
                        input.value = '';
                    }
                });
            }

            async sendMessage(content) {
                try {
                    await push(messagesRef, {
                        userId: this.userId,
                        content: this.sanitize(content),
                        timestamp: Date.now()
                    });
                } catch(error) {
                    console.error("ÐžÑˆÐ¸Ð±ÐºÐ° Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ¸:", error);
                }
            }
            async updateNickname(newNick) {
                const sanitizedNick = this.sanitize(newNick);
                this.userId = sanitizedNick;
                localStorage.setItem('anonymousId', sanitizedNick);
                
                if(this.presenceRef) {
                    await this.presenceRef.set(sanitizedNick);
                }
            }

            renderChat() {
                const container = document.querySelector('.chat-container');
                container.innerHTML = '';
                
                this.messages.forEach(msg => {
                    const msgElement = document.createElement('div');
                    msgElement.className = `message ${msg.userId === this.userId ? 'self' : ''}`;
                    
                    msgElement.innerHTML = `
                        <div class="msg-header">
                            <span class="user-id">${this.sanitize(msg.userId)}</span>
                            <span class="time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                        </div>
                        <div class="msg-content">${this.sanitize(msg.content)}</div>
                    `;
                    
                    container.appendChild(msgElement);
                });
                
                container.scrollTop = container.scrollHeight;
            }
            setupPresence() {
                try {
                    const presenceRef = push(ref(db, 'connections'));
                    this.presenceRef = presenceRef;

                    onDisconnect(presenceRef).remove()
                        .then(() => console.debug("OnDisconnect handler ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½"))
                        .catch(console.error);

                    // Ð˜ÑÐ¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¾: Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð¼Ð¾Ð´ÑƒÐ»ÑŒÐ½Ð¾Ð¹ Ñ„ÑƒÐ½ÐºÑ†Ð¸Ð¸ set
                    set(presenceRef, this.userId)
                        .catch(console.error);

                    const onlineUsersRef = ref(db, 'connections');
                    onValue(onlineUsersRef, (snapshot) => {
                        const users = [];
                        snapshot.forEach(child => {
                            const val = child.val();
                            if(val) users.push(val);
                        });
                        this.renderOnlineUsers(users);
                    }, { onlyOnce: false });

                } catch(error) {
                    console.error("ÐžÑˆÐ¸Ð±ÐºÐ° Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ð¸ Ð¿Ñ€Ð¸ÑÑƒÑ‚ÑÑ‚Ð²Ð¸Ñ:", error);
                }
            }

            renderOnlineUsers(users) {
                const countElement = document.getElementById('onlineCount');
                const list = document.getElementById('onlineUsersList');
                
                if(countElement) countElement.textContent = users.length;
                if(list) list.innerHTML = users.map(user => 
                    `<li class="user-item">${this.sanitize(user)}</li>`
                ).join('');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new CyberChat();
        });
    </script>
</head>

</body>
</html>
